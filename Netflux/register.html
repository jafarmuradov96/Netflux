<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
        rel="stylesheet">
    <title>Register</title>
</head>

<body class="login-background" >
    <main class="login-bg">
        <section class="site flex">
            <div class="site__left flex">
                <div class="site__home-logo">
                    <a href="http://127.0.0.1:5500/">
                        <img src="img/home.svg" alt="logo">
                    </a>  
                </div>
                <div class="site__logo-page flex">
                    <img src="img/logo-login.svg" alt="logo">
                    <span>Movie</span>
                </div>
                <div class="site__left-text flex">
                    <h5>Nice to meet you :)</h5>
                    <p>Just register to join with us</p>
                </div>
            </div>

            <div class="site__right flex">
                <div class="container-mini">
                <div class="site__caption flex">
                    <div class="site__title">
                        <h3>Register</h3>
                    </div>
                    <div class="site__link flex">
                        <a href="#">
                            <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M13.6686 10.2347L7.36853 16.5447L9 18.1221L18 9.10799L9 0.0939026L7.42516 1.67131L13.6686 7.98123H0V10.2347H13.6686Z" />
                            </svg>
                            <span>Already have account?</span>
                        </a>
                    </div>
                </div>
                <div class="site__social flex">
                    <a href="#" class="fb">
                        <img src="img/fb-login.svg" alt="fb">
                        <span>facebook</span>
                    </a>
                    <a href="#" class="tw">
                        <img src="img/tw-login.svg" alt="tw">
                        <span>twitter</span>
                    </a>
                    <a href="#" class="google">
                        <img src="img/google-login.svg" alt="google">
                        <span>google</span>
                    </a>
                </div>
                <div class="site__or">
                    <span>Or register with email</span>
                </div>
                <div class="site__input flex">
                    <div class="site__input-form">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="site__input-form">
                        <input type="password" placeholder="Password*">
                    </div>
                    <div class="site__password flex">
                        <div class="site__new-password"> 
                            <input type="password" placeholder="Password*">
                        </div>
                        <div class="site__repeat-password">
                            <input type="password" placeholder="Repeat Password*">
                        </div>
                    </div>

                    <div class="site__register-checkbox flex">
                        <label class="site__checkbox-item">
                            <input type="checkbox">
                            <span>I have read and accept the Terms of <br>
                                <a href="#">Service & Privacy Policy *</a>
                            </span> 
                        </label>
                        
                        <button type="submit" class="btn"> 
                                continue  
                        </button>
                    </div>
                </div>
            </div>



        </section>



    </main>

</body>
</html>
